<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sleepy Gatekeeper ($402) - Screensaver Mode</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#5b2bee",
                        "background-light": "#f6f6f8",
                        "background-dark": "#05020a", // Even darker for screensaver depth
                    },
                    fontFamily: {
                        "display": ["Space Grotesk"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #05020a;
            font-family: 'Space Grotesk', sans-serif;
        }

        /* Vaporwave Grid Perspective */
        .grid-container {
            position: absolute;
            width: 100%;
            height: 100%;
            perspective: 600px;
            overflow: hidden;
            background: radial-gradient(circle at 50% 50%, #1a0b3a 0%, #05020a 80%);
        }

        .grid-floor {
            position: absolute;
            width: 200%;
            height: 200%;
            top: 50%;
            left: -50%;
            background-image: 
                linear-gradient(to right, rgba(91, 43, 238, 0.3) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(91, 43, 238, 0.3) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: rotateX(75deg);
            transform-origin: top center;
        }

        .grid-ceiling {
            position: absolute;
            width: 200%;
            height: 200%;
            bottom: 50%;
            left: -50%;
            background-image: 
                linear-gradient(to right, rgba(64, 156, 255, 0.2) 1px, transparent 1px),
                linear-gradient(to top, rgba(64, 156, 255, 0.2) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: rotateX(-75deg);
            transform-origin: bottom center;
            opacity: 0.5;
        }

        /* Scanline Overlay */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 50;
        }

        /* Glowing Wireframe Cube */
        .scene {
            width: 200px;
            height: 200px;
            perspective: 600px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 12s infinite linear;
        }

        .cube-face {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid #5b2bee;
            background: rgba(91, 43, 238, 0.05);
            box-shadow: 0 0 20px rgba(91, 43, 238, 0.4);
        }

        .front  { transform: rotateY(0deg) translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }

        @keyframes rotateCube {
            from { transform: rotateX(0) rotateY(0) rotateZ(0); }
            to { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }

        /* Floating Items */
        .floating-asset {
            position: absolute;
            filter: drop-shadow(0 0 8px #5b2bee);
        }

        .asset-1 { top: 20%; left: 15%; animation: floatAround 15s infinite alternate ease-in-out; }
        .asset-2 { top: 70%; left: 80%; animation: floatAround 12s infinite alternate-reverse ease-in-out; }
        .asset-3 { top: 10%; left: 60%; animation: floatAround 18s infinite alternate ease-in-out; }
        .asset-4 { top: 80%; left: 10%; animation: floatAround 14s infinite alternate-reverse ease-in-out; }

        @keyframes floatAround {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(100px, 50px) scale(1.1); }
            100% { transform: translate(-50px, 120px) scale(0.9); }
        }

        .pixel-border {
            box-shadow: 
                0 -4px 0 0 #2c2348,
                0 4px 0 0 #2c2348,
                -4px 0 0 0 #2c2348,
                4px 0 0 0 #2c2348;
        }
    </style>
</head>
<body class="bg-background-dark text-white font-display">
<!-- Main Screensaver Container -->
<div class="relative w-full h-screen overflow-hidden">
<!-- Retro Grid Layer -->
<div class="grid-container">
<div class="grid-floor"></div>
<div class="grid-ceiling"></div>
</div>
<!-- Floating $402 Pixel Assets -->
<div class="floating-asset asset-1 opacity-60">
<div class="text-primary text-6xl font-bold tracking-tighter">$402</div>
</div>
<div class="floating-asset asset-2 opacity-40 scale-75">
<div class="text-blue-400 text-6xl font-bold tracking-tighter">$402</div>
</div>
<div class="floating-asset asset-3 opacity-50 scale-110">
<div class="text-purple-500 text-6xl font-bold tracking-tighter">$402</div>
</div>
<div class="floating-asset asset-4 opacity-70 scale-50">
<div class="text-primary text-6xl font-bold tracking-tighter">$402</div>
</div>
<!-- Central Wireframe Cube -->
<div class="scene">
<div class="cube">
<div class="cube-face front"></div>
<div class="cube-face back"></div>
<div class="cube-face right"></div>
<div class="cube-face left"></div>
<div class="cube-face top"></div>
<div class="cube-face bottom"></div>
</div>
</div>
<!-- Scanline Filter -->
<div class="scanlines"></div>
<!-- Header Content (Hidden or Translucent for Screensaver) -->
<div class="absolute top-0 w-full z-20">
<header class="flex items-center justify-between whitespace-nowrap px-10 py-6 opacity-30 hover:opacity-100 transition-opacity duration-500">
<div class="flex items-center gap-4 text-white">
<div class="size-6 text-primary">
<span class="material-symbols-outlined text-4xl">door_open</span>
</div>
<h2 class="text-white text-xl font-bold leading-tight tracking-[-0.015em]">Sleepy Gatekeeper</h2>
</div>
<div class="bg-primary/20 px-4 py-1 rounded-full border border-primary/30">
<span class="text-xs uppercase tracking-widest font-bold">Safe Mode Active</span>
</div>
</header>
</div>
<!-- Top Navigation Simulation (Component Re-use style) -->
<div class="absolute top-20 left-1/2 -translate-x-1/2 flex items-center gap-12 opacity-10 pointer-events-none">
<div class="text-8xl font-black text-primary/10 select-none">DASHBOARD</div>
<div class="text-8xl font-black text-primary/10 select-none">MARKET</div>
<div class="text-8xl font-black text-primary/10 select-none">WALLET</div>
</div>
<!-- Center Message Simulation (MetaText style) -->
<div class="absolute inset-0 flex items-center justify-center pointer-events-none">
<div class="text-white/5 text-[15rem] font-bold select-none rotate-[-15deg]">
                $402
            </div>
</div>
<!-- Small Pixelated Instruction Box (Bottom Right) -->
<div class="absolute bottom-10 right-10 z-30">
<div class="bg-background-dark/80 backdrop-blur-md p-4 pixel-border border-2 border-primary/50 flex flex-col items-center gap-2">
<div class="flex items-center gap-2 text-primary">
<span class="material-symbols-outlined animate-pulse">keyboard</span>
<p class="text-[#a092c9] text-sm font-bold leading-normal uppercase tracking-[0.2em]">
                        Press any key to wake up
                    </p>
</div>
<div class="w-full h-1 bg-primary/20 overflow-hidden mt-1">
<div class="h-full bg-primary w-1/3 animate-[loading_2s_infinite_linear]"></div>
</div>
</div>
</div>
<!-- Ambient Info (Bottom Left) -->
<div class="absolute bottom-10 left-10 z-30 opacity-40">
<div class="flex flex-col gap-1">
<div class="flex items-center gap-2">
<div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
<span class="text-[10px] uppercase font-bold tracking-tighter">System Nominal</span>
</div>
<div class="text-[10px] text-[#a092c9]">GATED_OS V.4.0.2</div>
<div class="text-[10px] text-[#a092c9]">ENCRYPTED_SESSION: 0x88A2...FE40</div>
</div>
</div>
</div>
<!-- Hidden Image Grid Reference (Pre-loading logic simulation) -->
<div class="hidden">
<div class="w-1 bg-center" data-alt="Dark abstract vaporwave pattern purple blue"></div>
<div class="w-1 bg-center" data-alt="Retro 3D grid perspective neon violet"></div>
<div class="w-1 bg-center" data-alt="Pixel art dollar sign icon glow"></div>
</div>
<style>
        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(300%); }
        }
    </style>
</body></html>
